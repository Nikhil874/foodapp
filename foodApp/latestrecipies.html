<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latest Recipies</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/items.css">
</head>
<body>
    <div id="container"></div>
    <div id="recipie"></div>
</body>

<script type="module">
    import navbar from "./components/navbar.js"
    import  { getData,appendData} from "./scripts/search.js";
    let cont=document.getElementById("container");
    cont.innerHTML=navbar();
    let parent=document.getElementById("recipie")


let response =getData(`https://www.themealdb.com/api/json/v1/1/search.php?s`);

response.then((data)=>{
appendData(data,parent);
})
    </script>
